<!DOCTYPE html>
<html>
<head>
	<title>Thimble Cards</title>
	<link rel="stylesheet" type="text/css" href="css/thimble.min.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald|Vollkorn+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link href="img/favicon.ico" rel="icon" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="row">
		<div class="cell">
			<a href="https://www.grumpycats.com/" target="blank">
				<div class="card">
					<div class="card-image">
	    				<img src="img/grumpyCat.png" alt="card image" />
	  				</div>
			  		<div class="card-content">
			    		<span class="card-title text-center">GRUMPY CAT</span>
			    		<p class="text-center">I am grumpy cat. I am Grumpy.</p>
			    		<p class="sub-text text-center">Click on me to learn more!</p>
			  		</div>
			  	</div>
			</a>
	  	</div>
  		<div class="cell">
			<a href="http://lilbub.com/" target="blank">
				<div class="card">
					<div class="card-image">
	    				<img src="img/lilBub.png" alt="card image" />
	  				</div>
			  		<div class="card-content">
			    		<span class="card-title text-center">LIL BUB</span>
			    		<p class="text-center">I am Lil Bub. I am from Space.</p>
			    		<p class="sub-text text-center">Click on me to learn more!</p>
			  		</div>
			  	</div>
		  	</a>
  		</div>
		<div class="cell">
			<a href="https://www.youtube.com/user/mugumogu" target="blank">
				<div class="card">
					<div class="card-image">
	    				<img src="img/maru.png" alt="card image" />
	  				</div>
			  		<div class="card-content">
			    		<span class="card-title text-center">MARU</span>
			    		<p class="text-center">I am Maru. I like boxes.</p>
			    		<p class="sub-text text-center">Click on me to learn more!</p>
			  		</div>
			  	</div>
		  	</a>
  		</div>
  	</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
